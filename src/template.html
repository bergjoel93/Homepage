<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-name-container">Joel Scott</div>
      <div class="nav-buttons-container">
        <a id="nav-home-button" href="#section-home" class="nav-button">Home</button>
        <a id="nav-about-button" href="#section-about" class="nav-button">About</button>
        <a id="nav-project-button" href="#section-projects" class="nav-button">Projects</a>
        <a id="nav-contact-button" href="#section-contact" class="nav-button">Contact</a>
      </div>
      <div class="filler-div"></div>

      <div class="hamburger-menu" id="hamburger-menu">
        &#9776; <!-- Unicode character for hamburger menu icon -->
      </div>
      <div class="mobile-nav-buttons-container" id="mobile-nav-buttons-container">
        <a id="nav-home-button-mobile" href="#section-home" class="nav-button">Home</a>
        <a id="nav-about-button-mobile" href="#section-about" class="nav-button">About</a>
        <a id="nav-project-button-mobile" href="#section-projects" class="nav-button">Projects</a>
        <a id="nav-contact-button-mobile" href="#section-contact" class="nav-button">Contact</a>
      </div>
    </nav>
    <div class="clipped-background"></div>

    

    <section id="section-home">
      <!-- Home section goes here -->
      <div class="home-main-container">
        <div class="home-img-container">
          <img
            class="headshot"
            src="./assets/personal/headshot.jpg"
            alt="Joel's headshot"
          />
        </div>
        <div class="home-details-container">
          <div class="home-text-container">
            <h2>Hi, my name is</h2>
            <h1>Joel Scott Berg</h1>
            <h3>UX Designer and Developer</h3>
          </div>

          <div class="home-buttons-container">
            <button class="download-resume">Donwnload Resume</button>
            <button class="contact-me">Contact Me</button>
          </div>
          <div class="home-web-links-container">
            <a
              href="https://github.com/bergjoel93?tab=repositories"
              class="github" target = "_blank"
              ><img
                src="./assets/icons/github-142-svgrepo-com.svg"
                alt="Github Logo"
                width="48px"
            /></a>
            <a
              class="linkedin-icon"
              href="www.linkedin.com/in/joel-berg-aabaa2b5"
              class="linkedin" target="_blank"
              ><img
                src="./assets/icons/linkedin-svgrepo-com.svg"
                alt="LinkedIn Logo"
                width="64px"
            /></a>
          </div>
        </div>
      </div>
    </section>

    

    <section id="section-about">
      <div class="about-container">
        <!-- <div class="dropdown-menu">
          <div class="about-menu-toggle" id="about-menu-toggle">
          &#9776;
          </div>
          <div class="mobile-about-menu-container" id="mobile-menu-container">
            <div class="menu-pointer"><div class="triangle"></div></div>
            <div class="mobile-menu-container-2">
              <button class="mobile-about-about-me">About Me</button>
              <button class="mobile-about-skills">Skills</button>
              <button class="mobile-about-certificates">Certificates</button>
            </div>
          </div>
        </div> -->
        
        <div class="about-menu-container">
          <button class="about-about-me">About Me</button>
          <button class="about-skills">Skills</button>
          <button class="about-certificates">Certificates</button>
        </div>
        <div class="about-info-container">
          <!-- Inject html for about section here -->

        </div>
      </div>
    </section>

    

    <section id="section-projects">
      <!-- Project cards go here -->
      <h2 class="projects-title">My Projects</h2>
      <div class="carousel-container">
        <div class="carousel"></div>
      </div>
      <div class="carousel-arrows">
        <button class="carousel-button prev" data-carousel-button="prev">
          ⇦
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          ⇨
        </button>
      </div>
      <div class="all-projects-button">
        <a href="https://bergjoel93.github.io/Projects/" class="all-projects">Click Here to See All Projects</a>
      </div>
    </section>

    

    <section id="section-contact">
      <div class="contact-main-container">
        <h2 class="contact-title">Contact Me</h2>
        <div class="contact-second-container">
          <div class="phone-container">
            <img
              src="./assets/icons/call-chat-rounded-svgrepo-com.svg"
              alt="My phone number icon"
            />
            <h4 class="phone-number">+1 (385) 445-1454</h4>
          </div>
          <div class="location-container">
            <img
              src="./assets/icons/home-1-svgrepo-com.svg"
              alt="My location icon"
            />
            <h4 class="location">Murray, UT, United States</h4>
          </div>
          <div class="email-container">
            <img
              src="./assets/icons/mailbox-svgrepo-com.svg"
              alt="My email icon"
            />
            <h4 class="email">jberg33.student@gmail.com</h4>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <h5 class="copyright">© Copyright by Joel Berg - 2024</h5>
      <button class="back-to-top-button">
        Back to Top
        <img
          src="./assets/icons/up-arrow-svgrepo-com.svg"
          alt="Up arrow icon"
        />
      </button>
    </footer>
  </body>
</html>
